<html lang="en">
  <head>

    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />

    <div class="try">
      <div class="container">
        <div class="search-container">
          <form id="search-form">

              size="30"
              placeholder="Change city"
              name="search"
              class="search-window"
            />
            <input class="first-button" type="submit" value="Search" />
          </form>
        </div>
        <h1><span id="city"></span></h1>
        <div class="date"></div>
        <div class="time-weekday"></div>
        <div class="current-temperature">
          <span id="today-temp"></span>

        <div class="current-images">
          <img src="" alt="" id="icon" class="float-left" />
        </div>
        <div class="row">
          <div class="col"></div>
        </div>
        <div class="container text-center" id="forecast"></div>
      </div>
    </div>
    <p id="bottom">
